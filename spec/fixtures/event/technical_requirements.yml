klettern:
  order: 1

wandern:
  order: 2

skitouren:
  order: 3

singletrail:
  order: 4

<% 2.times.each do |i| %>
<%   %w[a b c].each_with_index do |grade, j| %>
klettern_<%= "#{i+3}#{grade}" %>:
  parent: klettern
  order: <%= i * 3 + j %>
<%   end %>
<% end %>

<% 4.times.each do |i| %>
<%   %w[a a_plus b b_plus c c_plus].each_with_index do |grade, j| %>
klettern_<%= "#{i+5}#{grade}" %>:
  parent: klettern
  order: <%= 6+ i * 6 + j %>
<%   end %>
<% end %>

klettern_9a:
  parent: klettern
  order: <%= 5 * 6 %>

<% 6.times.each do |i| %>
wandern_<%= "t#{i+1}" %>:
  parent: wandern
  order: <%= i %>
<% end %>

<% %w[L WS ZS S SS AS EX].each_with_index do |grade, i| %>
skitouren_<%= grade.downcase %>:
  parent: skitouren
  order: <%= i %>
<% end %>

<% 6.times.each do |i| %>
singletrail_s<%= i %>:
  parent: singletrail
  order: <%= i %>
<% end %>
