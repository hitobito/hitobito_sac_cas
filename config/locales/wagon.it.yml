            Desidero che i miei dati personali vengano conservati anche dopo la mia uscita dal CAS. (facoltativo)
          entry_fee_info_text: >-
            La quota d’adesione è dovuta a ogni nuova riaffiliazione, indipendentemente dal fatto che i dati personali siano stati conservati o cancellati.
          entry_fee_consent: >-
            Dichiaro di aver compreso che, in caso di futura riaffiliazione, la quota d’adesione sarà addebitata in ogni caso. (campo obbligatorio)
